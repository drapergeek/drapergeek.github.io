---
layout: layout
title: "About"
---

<section class="content">
  <h1>{{ site.name }}</h1>
  <ul>
    <li>
      I'm a {{site.job_title}} at <a href="{{site.job_url}}">{{site.job}}</a>
    </li>
    {% for like in site.likes %}
      <li>I like <a href='{{ like.link }}'>{{ like.name }}</a></li>
    {% endfor %}
    <li>I like good tools that make my job easier and my users happy.</li>
  </ul>
</section>

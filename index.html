---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    {% unless post.draft %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
      {% if post.external_url %}
      <a href="{{ post.external_url }}" class="{{post.external_site}}">{{ post.title }}</a>
      {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</section>
